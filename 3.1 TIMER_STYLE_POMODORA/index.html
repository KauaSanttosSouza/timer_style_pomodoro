<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/x-icon" href="./TIMER.ico">
   <title>Timer Style Pomodoro</title>
   
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  
   <link rel="stylesheet" href="style.css">
   <script src="./JS/index.js" type="module" defer></script>
</head>
<body>
   <div class="container">
      <div class="clock">
         <span class="minutes">02</span>
         <span>:</span>
         <span class="seconds">00</span>
      </div>
      <div class="controls">
         <button class="buttonPlay"><img src="./assents/play.svg" alt=""></button>
         <button class="buttonPause hide"><img src="./assents/pause.svg" alt=""></button>
         <button class="buttonStop hide"><img src="./assents/stop.svg" alt=""></button>
         <button class="buttonSet"><img src="./assents/set.svg" alt=""></button>
      </div>
   </div>

   <footer>
      <button class="buttonSoungON hide"><img src="./assents/song-on.svg" alt=""></button>
      <button class="buttonSoungOFF"><img src="./assents/song-off.svg" alt=""></button>
   </footer>
</body>
</html>
